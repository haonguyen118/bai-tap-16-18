<body>
    <script>

    const arr1 = [1, 3, 5, 7, 9, 11, 13, 15];
    const arr2 = [1, -4, 5, 7, 6, 11, -10, 15];
    const arr3 = [1, 3, -15, 7, 9, -5, 13, 15];
    let sum1 = arr1.reduce((acc,curr)=> acc + curr,0);
    let sum2 = arr2.reduce((acc,curr)=> acc + curr,0);
    let sum3 = arr3.reduce((acc,curr)=> acc + curr,0);
    console.log(` Tong cua mang arr1 la:` + sum1);
    console.log(` Tong cua mang arr2 la:` + sum2);
    console.log(` Tong cua mang arr3 la:` + sum3);
    </script>
