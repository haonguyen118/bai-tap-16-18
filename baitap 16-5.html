<script>
    let input = prompt(` Moi nhap vao mot day ky tu bat ky: `);
    let isPalindrome = true;
    for (let i = 0; i < input.length / 2; i++){
        if(input.charAt(i) !== input.charAt(input.length-1-i).){
            isPalindrome = false;
            break;
        }
    }
    if(isPalindrome){
        alert("Is Palindrome!");
    }else{
        alert("Is not Palindrome!");
    }
</script>
